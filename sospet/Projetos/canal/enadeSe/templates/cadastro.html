{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <form action="{% url 'home' %}" method="get">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputName">Nome</label>
          <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Nome">
        </div>
        <div class="form-group col-md-3">
          <label for="inputLogin">Login</label>
          <input type="text" class="form-control" id="inputLogin" name="inputLogin" placeholder="Login">
        </div>
        <div class="form-group col-md-3">
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPhone">Telefone</label>
        <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="+55">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCPF">CPF</label>
          <input type="text" class="form-control" id="inputCPF" name="inputCPF" placeholder="CPF">
        </div>
      </div>
  </div>
  <div class="form-group">

  </div>
  <input type="submit" value="Cadastro">
  </form>
</div>
</div>
{% endblock %}
